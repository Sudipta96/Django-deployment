{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
   <div class="djangotwo">
     <h1>Hi welcome! Django level two</h1>
     <h3>Here are your access records </h3>
     {% if access_records %}
     <table>
       <thead>
         <th>Sites Names</th>
         <th>Date Accessed</th>
       </thead>

       {% for acc in access_records %}
       <tr>
         <td>{{ acc.name }}</td>
         <td>{{ acc.date }}</td>
       </tr>
       {% endfor %}
     </table>
      {% else %}
      <p>No records found</p>
     {% endif %}

   </div>
 </body>
</html>
